<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name='viewport', content='width=device-width, initial-scale=1.0'>
		<title>Hackathon Starter</title>
		<link rel="shortcut icon" href="/favicon.png">
		
		<link rel="stylesheet" href="../../wtf/css/lib/bootstrap.min.css">
		<link rel="stylesheet" href="../../wtf/css/lib/normalize.css">
		<link rel="stylesheet" href="../../wtf/css/lib/skeleton.css">
		<link rel="stylesheet" href="../../wtf/css/lib/mdb.min.css" />
	    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../wtf/css/signup.css">
	</head>
	<body>
		<div class='nav'></div>
		
<form id='msform'><!--id="msform" action='/signup2' method="POST">
    <input type='hidden', name='_csrf', value=_csrf>-->
    <!-- progressbar -->
    <ul id="progressbar">
      <li class="active">Demographic Information</li>
      <li>Personal Details</li>
      <li>Social Profile</li>
    </ul>
    <!-- fieldsets -->
    
    <fieldset>
		<h2 class="fs-title">Demographic Information</h2>
		<h3 class="fs-subtitle">Just some quick info <span value='#{name}' name='username'>#{name}</span>...</h3>
		<!--<input type="text" class="tagsinput"/>-->
		<div class="bg-danger" id="reg-error"></div>
		<input type="hidden" name='email' value='#{email}' />

		<input id="university" type="text" id="reg-school" name="school" placeholder="School You Attend" list="unis-datalist"/>
		<datalist id='unis-datalist'></datalist>
		<input id="major" type="text" id="reg-major" name="major" placeholder="Major" />
		<select name="graduationYear" id="reg-graduationYear" placeholder="Your Graduation Year">
			<option>2018</option>
			<option>2019</option>
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
			<option>2024</option>
			<option>2025</option>
		</select>
		<select name="educationLevel" id="reg-educationLevel" placeholder="Your Current Education Level">
			<option>High School</option>
			<option>Undergraduate</option>
			<option>Graduate</option>
			<option>PhD</option>
		<div class="row">
			<select name="educationLevel" id="reg-educationLevel" placeholder="Your Current Education Level">
				<option>High School</option>
				<option>Undergraduate</option>
				<option>Graduate</option>
				<option>PhD</option>
			</select>
			<select name="graduationYear" id="reg-graduationYear" placeholder="Your Graduation Year">
				<option>2018</option>
				<option>2019</option>
				<option>2020</option>
				<option>2021</option>
				<option>2022</option>
				<option>2023</option>
				<option>2024</option>
				<option>2025</option>
			</select>
		</div>
		<select name="reg-hackathons" id="hackathons" placeholder="How Many Hackathons Have You Been To?">
			<option value="0">None</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="10">6-10</option>
			<option value="15">11-15</option>
			<option value="20">16-20</option>
			<option value="21">20+</option>
		</select>
		<div id="selectHackathons">
		</div>

		<input type="button" name="next" class="next action-button" value="Next" id="next1"/>
    </fieldset>
    <fieldset>
		<h2 class="fs-title">Personal Details</h2>
		<h3 class="fs-subtitle">Let us know you better.</h3>

		<div>
			<label for="multiselect" style="padding-right: 10px;">What Are You Interested In? </label>
			<select id="interest" class="multiselect" name="interests" multiple="multiple" style="width:70%;height: 20px;"></select>
		</div>
		<div>
			<label for="multiselect" style="padding-right: 10px;">Languages You Are Familiar With: </label>
			<select id="languages" class="multiselect" name="languages" multiple="multiple" style="width:70%;height: 20px;"></select>
		</div>
		<div>
			<label for="multiselect" style="padding-right: 10px;">What Technologies Have You Used? </label>
			<select id="technologies" class="multiselect" name="technologies" multiple="multiple" style="width:70%;height: 20px;"></select>
		</div>
		<div>
			<label for="multiselect" style="padding-right: 10px;">What Fields Are You Interested In Working On? </label>
			<select id="fields" class="multiselect" name="fields" multiple="multiple" style="width:70%;height: 20px;"></select>
		</div>

			<input type="button" name="previous" class="previous action-button" value="Previous" />
			<input type="button" name="next" class="next action-button" value="Next" />


    </fieldset>
    <fieldset>
		<h2 class="fs-title">Social Profile</h2>
		<h3 class="fs-subtitle">Help others know you better</h3>
		<div>
			<label>Upload Profile Image</label>
			<input type="file" id="imgInp">
			<img id='img-upload' height="300;" width="300;"/>
		</div>
		<div>
			<input name="website" placeholder="Personal Website" />
			<input name="devpost" placeholder="Devpost" />
			<input type="number" name="phone" placeholder="Phone" />
		</div>
		<div>
			<input type="button" name="facebook" placeholder="Connect With Facebook" />
			<input type="button" name="instagram" placeholder="Connect With Instagram" />
			<input type="button" name="linkedin" placeholder="Connect With Linkedin" />
			<input type="button" name="github" placeholder="Connect With Github" />
		</div>


		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="submit" name="submit" class="submit action-button" value="Submit" />
    </fieldset>
  </form>
		<div class='footer'></div>
</body>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>

	<script src='../../wtf/js/lib/jquery-3.3.1.min.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src='../../wtf/js/lib/bootstrap.min.js'></script>
	<script src='../../wtf/js/lib/mdb.min.js'></script>
	<!--cdnjs------------->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.5/umd/popper.min.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</html>
