<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name='viewport', content='width=device-width, initial-scale=1.0'>
		<title>#{title} Hackathon Starter</title>
		<link rel="shortcut icon" href="/favicon.png">
		<link rel="stylesheet" href="../wtf/css/lib/bootstrap.min.css">
		<link rel="stylesheet" href="../wtf/css/lib/normalize.css">
		<link rel="stylesheet" href="../wtf/css/lib/skeleton.css">
		<link rel="stylesheet" href="../wtf/css/home.css">
		<link rel="stylesheet" href="../wtf/css/home.css">
	</head>
	<body>
	 <div class="container">
				<div id="register-box">
				<h2 class="title">Be great at what you do </h2>
				<h3 class="subtitle">Get started - it is free</h3>
				<div class="left">
					<form action="/signup" method="POST">
							<div class="form-group">
								<input type="text" name="firstname" id="reg-firstname" placeholder="First Name" required class="form-control">
							</div>
							<div class="form-group">
								<input type="text" name="lastname" id="reg-lastname" placeholder="Last Name" required class="form-control">
							</div>
							<div class="form-group">
								<input type="text" name="email" id="reg-email" placeholder="Email" required class="form-control">
							</div>
							<div class="form-group">
								<input type="password" name="password" id="reg-password" placeholder="Password" required class="form-control">
							</div>
							<div class="form-group">
								<input type="password" name="confirmpassword" id="reg-conformpassword" placeholder="Confirm Password" required class="form-control">
							</div>
							<div class="form-group offset-sm-3 col-md-7 pl-2">
								<button type="submit" class="btn btn-success"><i class="fas fa-user-plus fa-sm"></i>Signup</button>
							</div>
					</form>
				</div>
					<div class="or">OR</div>
				<div class="right"><span class="loginwith">Sign in with...</span>
					<div class="form-group">
						<div class="offset-sm-3 col-md-7 pl-2">
							<a href="/auth/facebook" class="btn btn-block btn-facebook btn-social">
								<i class="fab fa-facebook-f fa-sm"></i>Facebook</a>
							<a href="/auth/google" class="btn btn-block btn-google btn-social">
								<i class="fab fa-google-plus-g fa-xs"></i>Google</a>
							<a href="/auth/github" class="btn btn-block btn-github btn-social">
								<i class="fab fa-github fa-sm"></i>GitHub</a>
							<a href="/auth/linkedin" class="btn btn-block btn-linkedin btn-social">
								<i class="fab fa-linkedin-in fa-sm"></i>LinkedIn</a>
						</div>
					</div>
	    </div>
	  </div>
</body>
	
	<!---local libaries--->
	<script src='../wtf/js/lib/jquery-3.3.1.min.js'></script>
	<script src='../wtf/js/lib/bootstrap.min.js'></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>

</html>
